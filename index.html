<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet"> 
    
    <script src="https://kit.fontawesome.com/6b491f1c9e.js" crossorigin="anonymous"></script>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" href="CSS/style.css">

    <title>Kvietimas</title>
</head>

<body>
    <header class="container-fluid">
        <img src="IMG/it_akademija-logo.png" alt="Akademija.IT" class="img-fluid p-4">
    </header>
    <main class="container">
        <div class="row text-light text-center py-5 first-text">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1 class="display-3">Mokslo metų pradžios šventė</h1>
            </div>
        </div>
        <div class="row text-light py-2 second-text">
            <div class="col-sm-2 col-md-3 col-lg-3 text-center text-sm-center text-md-right text-lg-right">
                <h2><i class="far fa-calendar-alt"></i></h2>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 text-center text-sm-center text-md-left text-lg-left">
                <p class="h3">Rugsėjo 6 d. 10 val.</p>
            </div>
        </div>
         <div class="row text-light py-2 third-text">
            <div class="col-sm-2 col-md-3 col-lg-3 text-center text-sm-center text-md-right text-lg-right">
                <h2><i class="fas fa-map-marker-alt"></i></h2>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 text-center text-sm-center text-md-left text-lg-left">
				<p class="h3">Lakūnų g. 3, Vilnius <nobr>(II a.)</nobr></p>
            </div>
        </div>
    </main>
    <footer class="container pb-5 third-text">
       <div class="row">
           <div class="col-12 text-center">
               <a href="https://www.facebook.com/infobaltITakademija/" class="text-light" target="_blank"><i class="fab fa-facebook-f"></i></a>
               <a href="http://akademija.it/" class="text-light" target="_blank"><i class="fas fa-external-link-alt"></i></a>
           </div>
       </div>
        
    </footer >

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
